<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Терминал Заказов</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    padding: 1rem;
    background: #4A90E2;
    color: white;
    font-size: 1.5rem;
    text-align: center;
    font-weight: bold;
  }
  main {
    width: 90%;
    max-width: 400px;
    margin-top: 2rem;
  }
  input, button {
    width: 100%;
    padding: 0.8rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
  }
  button {
    background: #4A90E2;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  .status {
    margin-top: 1rem;
    padding: 0.6rem;
    text-align: center;
    border-radius: 8px;
  }
  .status.success { background: #d4edda; color: #155724; }
  .status.error { background: #f8d7da; color: #721c24; }
  .status.warning { background: #fff3cd; color: #856404; }
</style>
</head>
<body>

<header>Терминал Заказов</header>
<main>
  <input type="text" id="terminalNumber" placeholder="Введите номер терминала">
  <button id="checkTerminal">Найти терминал</button>

  <input type="number" id="paymentAmount" placeholder="Сумма оплаты" disabled>
  <button id="createOrder" disabled>Создать заказ</button>

  <div id="status" class="status"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getDatabase, ref, get, update, set, onValue } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

// ===== Firebase конфигурация =====
const firebaseConfig = {
  apiKey: "AIzaSyBOKqaUE5Zi_ZSL7eSYyby_AjA603SOzQk",
  authDomain: "sber-emu.firebaseapp.com",
  databaseURL: "https://sber-emu-default-rtdb.firebaseio.com",
  projectId: "sber-emu",
  storageBucket: "sber-emu.appspot.com",
  messagingSenderId: "704050354843",
  appId: "1:704050354843:web:9aec7c849444deb092843e",
  measurementId: "G-GVXLTS6SL3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ===== Элементы страницы =====
const terminalInput = document.getElementById('terminalNumber');
const checkBtn = document.getElementById('checkTerminal');
const paymentInput = document.getElementById('paymentAmount');
const createBtn = document.getElementById('createOrder');
const statusDiv = document.getElementById('status');

// ===== Защита от частых кликов и DDoS =====
const CLICK_INTERVAL = 3000; // мс между кликами
const MAX_ORDERS_PER_MINUTE = 5;
const MAX_CHECKS_PER_MINUTE = 10;
const ORDER_BLOCK_TIME = 60000; // 1 минута
const IP_BAN_TIME = 3600000; // 1 час

let lastCheckClickTime = 0;
let lastOrderClickTime = 0;
let orderCount = 0;
let checkCount = 0;
let firstOrderTime = Date.now();
let firstCheckTime = Date.now();
let orderBlockedUntil = 0;
let checkBlockedUntil = 0;
let currentTerminal = null;
let userIP = null;

// ===== Получение IP пользователя =====
async function getUserIP() {
  if (userIP) return userIP;
  
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    userIP = data.ip;
    return userIP;
  } catch (error) {
    console.error('Ошибка получения IP:', error);
    // В случае ошибки используем случайный идентификатор сессии
    userIP = 'unknown_' + Math.random().toString(36).substring(2, 15);
    return userIP;
  }
}

// ===== Проверка блокировки IP =====
async function checkIPBlock() {
  const ip = await getUserIP();
  const ipRef = ref(db, `blocked_ips/${ip.replace(/\./g, '_')}`);
  
  try {
    const snapshot = await get(ipRef);
    if (snapshot.exists()) {
      const blockData = snapshot.val();
      const now = Date.now();
      
      if (now < blockData.blockUntil) {
        // IP заблокирован
        const minutesLeft = Math.ceil((blockData.blockUntil - now) / 60000);
        statusDiv.textContent = `Ваш IP заблокирован. Попробуйте через ${minutesLeft} минут.`;
        statusDiv.className = 'status error';
        
        // Блокируем интерфейс
        terminalInput.disabled = true;
        checkBtn.disabled = true;
        paymentInput.disabled = true;
        createBtn.disabled = true;
        
        return true;
      } else {
        // Время блокировки истекло, удаляем запись
        await set(ipRef, null);
      }
    }
  } catch (error) {
    console.error('Ошибка при проверке блокировки IP:', error);
  }
  
  return false;
}

// ===== Блокировка IP =====
async function blockIP(reason, duration = IP_BAN_TIME) {
  const ip = await getUserIP();
  const ipKey = ip.replace(/\./g, '_');
  const ipRef = ref(db, `blocked_ips/${ipKey}`);
  
  const blockData = {
    ip: ip,
    blockedAt: Date.now(),
    blockUntil: Date.now() + duration,
    reason: reason
  };
  
  try {
    await set(ipRef, blockData);
    console.log(`IP ${ip} заблокирован по причине: ${reason}`);
    
    // Блокируем интерфейс
    terminalInput.disabled = true;
    checkBtn.disabled = true;
    paymentInput.disabled = true;
    createBtn.disabled = true;
    
    const minutesLeft = Math.ceil(duration / 60000);
    statusDiv.textContent = `Ваш IP заблокирован на ${minutesLeft} минут. Причина: ${reason}`;
    statusDiv.className = 'status error';
    
    return true;
  } catch (error) {
    console.error('Ошибка при блокировке IP:', error);
    return false;
  }
}

// ===== Функции защиты =====
function canClick(lastClickTime) {
  return (Date.now() - lastClickTime) >= CLICK_INTERVAL;
}

function canCreateOrder() {
  const now = Date.now();
  
  if (now < orderBlockedUntil) {
    return false;
  }

  if (now - firstOrderTime > ORDER_BLOCK_TIME) {
    orderCount = 0;
    firstOrderTime = now;
  }

  if (orderCount >= MAX_ORDERS_PER_MINUTE) {
    orderBlockedUntil = now + ORDER_BLOCK_TIME;
    blockIP("Превышен лимит заказов");
    return false;
  }

  orderCount++;
  return true;
}

function canCheckTerminal() {
  const now = Date.now();
  
  if (now < checkBlockedUntil) {
    return false;
  }

  if (now - firstCheckTime > ORDER_BLOCK_TIME) {
    checkCount = 0;
    firstCheckTime = now;
  }

  if (checkCount >= MAX_CHECKS_PER_MINUTE) {
    checkBlockedUntil = now + ORDER_BLOCK_TIME;
    blockIP("Превышен лимит проверок терминалов");
    return false;
  }

  checkCount++;
  return true;
}

// ===== Проверка блокировки при загрузке =====
document.addEventListener('DOMContentLoaded', async () => {
  const isBlocked = await checkIPBlock();
  if (isBlocked) {
    return;
  }
});

// ===== Кнопка поиска терминала =====
checkBtn.addEventListener('click', async () => {
  // Проверяем блокировку IP
  const isBlocked = await checkIPBlock();
  if (isBlocked) return;
  
  if (!canClick(lastCheckClickTime)) {
    statusDiv.textContent = "Подождите 3 секунды перед повторной проверкой!";
    statusDiv.className = 'status error';
    return;
  }
  
  if (!canCheckTerminal()) {
    statusDiv.textContent = "Слишком много проверок! Подождите минуту.";
    statusDiv.className = 'status error';
    return;
  }
  
  lastCheckClickTime = Date.now();

  let terminalNumber = terminalInput.value.trim();
  if (!/^\d+$/.test(terminalNumber)) {
    statusDiv.textContent = "Номер терминала должен содержать только цифры!";
    statusDiv.className = 'status error';
    return;
  }

  terminalNumber = terminalNumber.toString();
  try {
    const terminalRef = ref(db, `terminals/${terminalNumber}`); // изменён путь к терминалам
    const snapshot = await get(terminalRef);

    if (snapshot.exists()) {
      currentTerminal = terminalNumber;
      statusDiv.textContent = "Терминал найден!";
      statusDiv.className = 'status success';
      paymentInput.disabled = false;
      createBtn.disabled = false;
    } else {
      currentTerminal = null;
      statusDiv.textContent = "Терминал не найден!";
      statusDiv.className = 'status error';
      paymentInput.disabled = true;
      createBtn.disabled = true;
    }
  } catch (error) {
    console.error(error);
    statusDiv.textContent = "Ошибка при обращении к базе!";
    statusDiv.className = 'status error';
  }
});

// ===== Кнопка создания заказа =====
createBtn.addEventListener('click', async () => {
  // Проверяем блокировку IP
  const isBlocked = await checkIPBlock();
  if (isBlocked) return;
  
  if (!canClick(lastOrderClickTime)) {
    statusDiv.textContent = "Подождите 3 секунды перед новым заказом!";
    statusDiv.className = 'status error';
    return;
  }

  if (!canCreateOrder()) {
    return; // Блокировка уже обработана в canCreateOrder
  }

  if (!currentTerminal) return;

  lastOrderClickTime = Date.now();
  const amount = parseFloat(paymentInput.value);
  if (isNaN(amount) || amount <= 0) {
    statusDiv.textContent = "Введите корректную сумму!";
    statusDiv.className = 'status error';
    return;
  }

  try {
    const terminalRef = ref(db, `terminals/${currentTerminal}`);
    await update(terminalRef, { 
      Pay: "on", 
      Value: amount,
      timestamp: Date.now(),
      ip: await getUserIP()
    });

    statusDiv.textContent = "Заказ создан успешно!";
    statusDiv.className = 'status success';
    paymentInput.value = '';
  } catch (error) {
    console.error(error);
    statusDiv.textContent = "Ошибка при создании заказа!";
    statusDiv.className = 'status error';
  }
});
</script>
</body>
</html>
