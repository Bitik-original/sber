<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Терминал Заказов</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Roboto', sans-serif; background: #f0f2f5; margin:0; display:flex; flex-direction:column; align-items:center; min-height:100vh; }
  header { width:100%; padding:1rem; background:#4A90E2; color:white; font-size:1.5rem; text-align:center; font-weight:bold; }
  main { width:90%; max-width:400px; margin-top:2rem; }
  input, button { width:100%; padding:0.8rem; margin:0.5rem 0; border-radius:8px; border:1px solid #ccc; font-size:1rem; box-sizing:border-box; }
  button { background:#4A90E2; color:white; border:none; cursor:pointer; font-weight:bold; }
  button:disabled { background:#aaa; cursor:not-allowed; }
  .status { margin-top:1rem; padding:0.6rem; text-align:center; border-radius:8px; }
  .status.success { background:#d4edda; color:#155724; }
  .status.error { background:#f8d7da; color:#721c24; }
</style>
</head>
<body>
<header>Терминал Заказов</header>
<main>
  <input type="text" id="terminalNumber" placeholder="Введите номер терминала">
  <button id="checkTerminal">Найти терминал</button>
  <input type="number" id="paymentAmount" placeholder="Сумма оплаты" disabled>
  <button id="createOrder" disabled>Создать заказ</button>
  <div id="status" class="status"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-functions.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBOKqaUE5Zi_ZSL7eSYyby_AjA603SOzQk",
  authDomain: "sber-emu.firebaseapp.com",
  databaseURL: "https://sber-emu-default-rtdb.firebaseio.com",
  projectId: "sber-emu",
  storageBucket: "sber-emu.appspot.com",
  messagingSenderId: "704050354843",
  appId: "1:704050354843:web:9aec7c849444deb092843e",
  measurementId: "G-GVXLTS6SL3"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const functions = getFunctions(app);

const terminalInput = document.getElementById('terminalNumber');
const checkBtn = document.getElementById('checkTerminal');
const paymentInput = document.getElementById('paymentAmount');
const createBtn = document.getElementById('createOrder');
const statusDiv = document.getElementById('status');

// Защита от частых кликов
const CLICK_INTERVAL = 3000;
let lastCheckClickTime = 0;
let lastOrderClickTime = 0;
let currentTerminal = null;

function canClick(lastClickTime) {
  return (Date.now() - lastClickTime) >= CLICK_INTERVAL;
}

// Поиск терминала
checkBtn.addEventListener('click', async () => {
  if (!canClick(lastCheckClickTime)) {
    statusDiv.textContent = "Подождите 3 секунды перед повторной проверкой!";
    statusDiv.className = 'status error';
    return;
  }
  lastCheckClickTime = Date.now();

  const terminalNumber = terminalInput.value.trim();
  if (!/^\d+$/.test(terminalNumber)) {
    statusDiv.textContent = "Номер терминала должен быть только цифры!";
    statusDiv.className = 'status error';
    return;
  }

  try {
    const snapshot = await get(ref(db, terminalNumber));
    if (snapshot.exists()) {
      currentTerminal = terminalNumber;
      statusDiv.textContent = "Терминал найден!";
      statusDiv.className = 'status success';
      paymentInput.disabled = false;
      createBtn.disabled = false;
    } else {
      currentTerminal = null;
      statusDiv.textContent = "Терминал не найден!";
      statusDiv.className = 'status error';
      paymentInput.disabled = true;
      createBtn.disabled = true;
    }
  } catch(e) {
    console.error(e);
    statusDiv.textContent = "Ошибка при обращении к базе!";
    statusDiv.className = 'status error';
  }
});

// Создание заказа через Cloud Function (защита по IP)
createBtn.addEventListener('click', async () => {
  if (!canClick(lastOrderClickTime)) {
    statusDiv.textContent = "Подождите 3 секунды перед новым заказом!";
    statusDiv.className = 'status error';
    return;
  }
  lastOrderClickTime = Date.now();

  if (!currentTerminal) return;
  const amount = parseFloat(paymentInput.value);
  if (isNaN(amount) || amount <= 0) {
    statusDiv.textContent = "Введите корректную сумму!";
    statusDiv.className = 'status error';
    return;
  }

  const createOrderFunc = httpsCallable(functions, 'createOrder');
  try {
    await createOrderFunc({ terminalId: currentTerminal, amount });
    statusDiv.textContent = "Заказ создан успешно!";
    statusDiv.className = 'status success';
    paymentInput.value = '';
  } catch (error) {
    console.error(error);
    statusDiv.textContent = error.message || "Ошибка при создании заказа!";
    statusDiv.className = 'status error';
  }
});
</script>
</body>
</html>
